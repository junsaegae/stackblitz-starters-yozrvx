<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RJ's Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simple Shop</h1>
      <div class="products">
        <div class="product">
          <img src="product1.jpg" alt="Product 1" />
          <p class="name">Product 1</p>
          <p class="price">$10</p>
          <button class="add-to-cart" data-name="Product 1" data-price="10">
            Add to Cart
          </button>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2" />
          <p class="name">Product 2</p>
          <p class="price">$15</p>
          <button class="add-to-cart" data-name="Product 2" data-price="15">
            Add to Cart
          </button>
        </div>
        <div class="product">
          <img src="product3.jpg" alt="Product 3" />
          <p class="name">Product 3</p>
          <p class="price">$20</p>
          <button class="add-to-cart" data-name="Product 3" data-price="20">
            Add to Cart
          </button>
        </div>
        <div class="product">
          <img src="product4.jpg" alt="Product 4" />
          <p class="name">Product 4</p>
          <p class="price">$25</p>
          <button class="add-to-cart" data-name="Product 4" data-price="25">
            Add to Cart
          </button>
        </div>
      </div>
      <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-items"></div>
        <div class="summary">
          <p>Total Items: <span id="total-items">0</span></p>
          <p>Total Price: $<span id="total-price">0</span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
